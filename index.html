<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4em;
      font-weight: 400;
      margin-bottom: 50px;
      opacity: 0.85;
    }

    .highlight {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 30px;
      min-height: 2em;
      animation: fadeInOut 4s infinite;
      transition: opacity 0.5s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .footer {
      font-size: 1em;
      color: #aaa;
      max-width: 500px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .highlight {
        font-size: 1.3em;
      }
      h1 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <img src="image.jpeg" alt="London Quantum Group Logo">
  <h1>You could’ve landed at:</h1>
  <div class="highlight" id="headline">Loading...</div>
  <p class="footer">Instead, your wavefunction collapsed to an empty page.<br>London Quantum Group is still initializing...</p>

  <script>
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    let index = 0;
    const el = document.getElementById("headline");

    function updateText() {
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = lines[index];
        el.style.opacity = 1;
        index = (index + 1) % lines.length;
      }, 300);
    }

    updateText();
    setInterval(updateText, 4000);
  </script>
</body>
</html>
