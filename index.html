<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <!-- Use a nice modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    html, body {
      margin: 0; 
      padding: 0;
      background: #f9f9f9; 
      color: #111;
      font-family: 'Outfit', sans-serif;
      height: 100%;
      overflow: hidden; /* So no scrollbars appear */
    }

    /* Center everything */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    img {
      width: 90px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s; /* Show after half a second */
    }

    /* Big Title: London Quantum Group */
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s; /* Wait 2s before showing */
    }

    /* "You could’ve landed at..." label */
    .label {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3.5s; /* Show at 3.5s */
    }

    /* The rotating punchline text */
    .punchline {
      font-size: 1.6rem;
      font-weight: 600;
      min-height: 2.5em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3.6s; /* We'll update text in JS at 5s */
    }

    /* The bottom text */
    .footer {
      font-size: 1.2rem;
      color: #555;
      margin-top: 50px;
      line-height: 1.6;
      max-width: 500px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 6.5s; /* Show at 6.5s */
    }

    /* Fade In Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Fireworks Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .punchline { font-size: 1.3rem; }
      .footer { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <img src="image.jpeg" alt="London Quantum Group Logo" />
    <h1>London Quantum Group</h1>
    <div class="label">You could’ve landed at:</div>
    <div class="punchline" id="punchline">Loading...</div>
    <div class="footer" id="footer">
      Instead, your wavefunction collapsed to an empty page.<br>
      LQG is still initializing...
    </div>
  </div>

  <script>
    /* The rotating lines array */
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    let index = 0;
    const punchlineEl = document.getElementById("punchline");

    /* 
      We'll show the first line at 5s 
      Then start rotating them every 7s after 9s 
      (slower pace for clarity)
    */
    function showFirstLine() {
      punchlineEl.textContent = lines[0];
    }

    function startRotation() {
      index = 1; // Next line will be lines[1]
      setInterval(() => {
        punchlineEl.style.opacity = 0;
        setTimeout(() => {
          punchlineEl.textContent = lines[index];
          punchlineEl.style.opacity = 1;
          index = (index + 1) % lines.length;
        }, 300);
      }, 7000); // 7s interval
    }

    /* Timers for a more thoughtful pace */
    setTimeout(showFirstLine, 5000);     // At 5s, show first line
    setTimeout(startRotation, 9000);     // At 9s, begin rotation

  </script>

  <script>
    /* Simple fireworks effect, triggered AFTER first line is visible */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height * 0.5);
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          radius: 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 3 + 1,
          alpha: 1,
          color
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(249, 249, 249, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      });

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    /* Fireworks after the user sees the first line (7.5s) */
    setTimeout(() => {
      createFirework();
      createFirework();
      createFirework();
    }, 7500);

    /* Maybe repeat fireworks every 12s if you want more? */
    // setInterval(() => {
    //   createFirework();
    // }, 12000);
  </script>
</body>
</html>
