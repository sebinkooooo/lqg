<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset & Background */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #f9f9f9 0%, #e9e9e9 100%);
      font-family: 'Outfit', sans-serif;
      color: #111;
      overflow: hidden; /* no scrollbars */
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Fireworks Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Card Container */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      padding: 40px 30px;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInCard 0.8s ease forwards;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Logo & Title */
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0 0 30px 0;
      color: #111;
    }

    /* Label & Punchline & Footer */
    .label {
      font-size: 1.2rem;
      color: #0066ff;  /* Blue label to match fireworks/logo */
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1s; /* Appear at 1s */
    }
    .punchline {
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
      min-height: 2.5em;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden; /* So the rolling text can slide in/out */
      width: 100%;
    }
    .footer {
      font-size: 1.2rem;
      color: #555;
      max-width: 500px;
      line-height: 1.6;
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 3s; /* Appear at 3s */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Rolling Animations */
    .rollOut {
      animation: rollOut 0.5s forwards;
    }
    .rollIn {
      animation: rollIn 0.5s forwards;
    }

    @keyframes rollOut {
      0%   { transform: translateX(0);    opacity: 1; }
      100% { transform: translateX(-80%); opacity: 0; }
    }
    @keyframes rollIn {
      0%   { transform: translateX(80%); opacity: 0; }
      100% { transform: translateX(0);    opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title { font-size: 2rem; margin-bottom: 20px; }
      .punchline { font-size: 1.3rem; margin-bottom: 24px; }
      .footer { font-size: 1.05rem; }
      .card { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <!-- Fireworks behind everything -->
  <canvas id="fireworks"></canvas>

  <!-- Main content card -->
  <div class="card">
    <img class="logo" src="image.jpeg" alt="London Quantum Group Logo" />
    <h1 class="title">London Quantum Group</h1>
    <div class="label">You could’ve landed at:</div>
    <div class="punchline" id="punchline">Loading...</div>
    <p class="footer" id="footer">
      Instead, your wavefunction collapsed to an empty page.<br>
      LQG is still initializing...
    </p>
  </div>

  <script>
    /* Funny lines to cycle */
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    const punchlineEl = document.getElementById("punchline");
    let index = 0;

    /* Step 1: Show first line after 1.8s (label appears at 1s) */
    setTimeout(() => {
      punchlineEl.textContent = lines[0];
    }, 1800);

    /* Step 2: Launch fireworks after first line is visible (~2.2s) */
    setTimeout(() => {
      createFirework();
      createFirework();
      createFirework();
    }, 2200);

    /* Step 3: Start rotating lines every 4s after 4s from the first line (~5.8s) */
    setTimeout(() => {
      index = 1;
      setInterval(() => {
        rollNextLine();
      }, 4000);
    }, 5800);

    /* Rolling text function */
    function rollNextLine() {
      const oldText = punchlineEl.textContent;
      const oldSpan = document.createElement("span");
      oldSpan.textContent = oldText;
      oldSpan.classList.add("rollOut");
      punchlineEl.appendChild(oldSpan);

      setTimeout(() => {
        punchlineEl.removeChild(oldSpan);
      }, 500);

      const newSpan = document.createElement("span");
      newSpan.textContent = lines[index];
      newSpan.classList.add("rollIn");
      punchlineEl.appendChild(newSpan);

      index = (index + 1) % lines.length;

      setTimeout(() => {
        newSpan.classList.remove("rollIn");
      }, 500);
    }
  </script>

  <script>
    /* "Crazy" Fireworks - more frequent, more particles */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height * 0.5);
      const color = "#0066ff"; // Single color matching label/logo
      /* 100 particles for extra craziness */
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          radius: 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 1,  // faster speeds
          alpha: 1,
          color
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(249, 249, 249, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      });

      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    /* Fireworks every 1.5s for extra chaos */
    setInterval(() => {
      createFirework();
    }, 1500);
  </script>
</body>
</html>
