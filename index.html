<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: white;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 90px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      font-weight: 600;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .message-container {
      min-height: 60px;
      font-size: 1.5em;
      font-weight: 400;
      opacity: 0;
      animation: fadeInOut 6s infinite;
      max-width: 90%;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translateY(10px); }
      10%  { opacity: 1; transform: translateY(0); }
      90%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
        margin-bottom: 30px;
      }

      .message-container {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <img src="image.jpeg" alt="London Quantum Group Logo">
  <h1>London Quantum Group</h1>
  <div class="message-container" id="message">Loading alternate realities...</div>

  <script>
    const messages = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    const messageEl = document.getElementById("message");
    let index = 0;

    function updateMessage() {
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.textContent = messages[index];
        messageEl.style.opacity = 1;
        index = (index + 1) % messages.length;
      }, 500);
    }

    updateMessage();
    setInterval(updateMessage, 6000);
  </script>
</body>
</html>
