<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      color: #222;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 100px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #111;
      animation: titlePop 1.2s ease;
    }

    .punchline-section {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      animation: fadeIn 1s ease forwards;
    }

    .label {
      font-size: 1.2em;
      color: #888;
      font-weight: 400;
    }

    .punchline {
      font-size: 1.6em;
      font-weight: 600;
      color: #111;
      min-height: 2.5em;
      transition: opacity 0.3s ease;
    }

    .footer {
      font-size: 1em;
      margin-top: 30px;
      color: #555;
      line-height: 1.5;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes titlePop {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .punchline {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.jpeg" alt="London Quantum Group Logo">
    <h1>London Quantum Group</h1>

    <div class="punchline-section" id="punchlineSection">
      <div class="label">You could’ve landed at:</div>
      <div class="punchline" id="punchline">Loading...</div>
      <div class="footer">
        Instead, your wavefunction collapsed to an empty page.<br>
        LQG is still initializing...
      </div>
    </div>
  </div>

  <script>
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    const el = document.getElementById("punchline");
    const section = document.getElementById("punchlineSection");
    let index = 0;

    function updatePunchline() {
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = lines[index];
        el.style.opacity = 1;
        index = (index + 1) % lines.length;
      }, 300);
    }

    // Delay 2s, then show section
    setTimeout(() => {
      section.style.display = 'flex';
      updatePunchline();
      setInterval(updatePunchline, 4000);
    }, 2000);
  </script>
</body>
</html>
