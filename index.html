<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px 20px;
    }

    img {
      width: 90px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
    }

    .header {
      font-size: 1.6em;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 16px;
    }

    .highlight {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      min-height: 2.5em;
      margin-bottom: 40px;
      transition: opacity 0.3s;
    }

    .footer {
      font-size: 1.05em;
      color: #888;
      line-height: 1.5;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.3em;
      }
      .highlight {
        font-size: 1.5em;
      }
      .footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <img src="image.jpeg" alt="London Quantum Group Logo">
  <div class="header">You could’ve landed at:</div>
  <div class="highlight" id="headline">Loading multiverse...</div>
  <div class="footer">
    Instead, your wavefunction collapsed to an empty page.<br>
    <strong>London Quantum Group</strong> is still initializing...
  </div>

  <script>
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    let index = 0;
    const el = document.getElementById("headline");

    function updateText() {
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = lines[index];
        el.style.opacity = 1;
        index = (index + 1) % lines.length;
      }, 300);
    }

    updateText();
    setInterval(updateText, 4000);
  </script>
</body>
</html>
