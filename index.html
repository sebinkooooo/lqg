<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px 20px;
    }

    img {
      width: 90px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px white);
    }

    .header {
      font-size: 1.4em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .highlight {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      min-height: 2.5em;
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
      animation: fadeInOut 4s infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .footer {
      font-size: 1em;
      color: #999;
      line-height: 1.5;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      .highlight { font-size: 1.4em; }
      .header { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="content">
    <img src="image.jpeg" alt="London Quantum Group Logo" />
    <div class="header">You could’ve landed at:</div>
    <div class="highlight" id="headline">Loading multiverse...</div>
    <div class="footer">
      Instead, your wavefunction collapsed to an empty page.<br>
      <strong>London Quantum Group</strong> is still initializing...
    </div>
  </div>

  <script>
    const lines = [
      "A version of “Ordinary” that bridesmaids can walk to",
      "An announcement from TFL making tube fares less expensive",
      "Andrew Tate entering a committed relationship",
      "Your ChatGPT history being leaked",
      "The TikTok tarot lady actually telling the truth",
      "A 9-year-old’s TikTok initials combo being accurate",
      "A 6-hour guided morning routine by Ashton Hall",
      "Elon Musk quitting social media",
      "Piers Morgan letting his guests finish a sentence",
      "You not fumbling the 10/10",
      "IShowSpeed being a Messi fan",
      "You hitting legs"
    ];

    let index = 0;
    const el = document.getElementById("headline");

    function updateText() {
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = lines[index];
        el.style.opacity = 1;
        index = (index + 1) % lines.length;
      }, 300);
    }

    updateText();
    setInterval(updateText, 4000);
  </script>

  <script>
    // Simple canvas fireworks effect
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      for (let i = 0; i < 60; i++) {
        particles.push({
          x,
          y,
          radius: 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 3 + 1,
          alpha: 1,
          color
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1500);
    animate();
  </script>
</body>
</html>
