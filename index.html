<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Quantum Group</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .random-thing {
      font-size: 1.2em;
      color: #58a6ff;
      margin-bottom: 1em;
      transition: opacity 0.5s ease;
      min-height: 1.5em;
    }

    p {
      font-size: 1em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <img src="image.jpeg" alt="London Quantum Group Logo" />
  <h1>This website is in a superposition of all possible states.</h1>
  <div>
    You couldâ€™ve landed at: 
    <span class="random-thing" id="randomThing">a banana museum</span>
  </div>
  <p>Instead, your wavefunction collapsed to an empty page.<br/>London Quantum Group is still initializing...</p>

  <script>
    const things = [
      "a banana museum",
      "a page full of raccoon facts",
      "a chicken live-stream",
      "a website that only plays kazoo covers of ABBA",
      "a real-time potato stock market",
      "a digital jellyfish tank",
      "a game of rock paper scissors vs an AI",
      "the secret Netflix for cats",
      "a goat yelling simulator",
      "a pizza configurator with philosophical toppings",
      "a never-ending staircase of ducks",
      "a reverse Wikipedia (you write the questions)",
      "a website where every click is a scream",
      "an existential hotdog roller",
      "a slideshow of frogs in tiny hats"
    ];

    const el = document.getElementById("randomThing");

    function updateThing() {
      const random = things[Math.floor(Math.random() * things.length)];
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = random;
        el.style.opacity = 1;
      }, 300);
    }

    setInterval(updateThing, 2500);
  </script>
</body>
</html>
